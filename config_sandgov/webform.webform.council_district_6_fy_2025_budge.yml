description: ''
categories: {  }
elements: |-
  contact_info:
    '#type': fieldset
    '#title': 'Contact Info'
    name:
      '#type': textfield
      '#title': Name
      '#required': true
    email:
      '#type': email
      '#title': Email
      '#required': true
    phone:
      '#type': tel
      '#title': Phone
    address:
      '#type': textfield
      '#title': Address
    zip_code:
      '#type': textfield
      '#title': 'Zip Code'
      '#required': true
  survey_questions:
    '#type': fieldset
    '#title': 'Survey Questions'
    funds_vision:
      '#type': checkboxes
      '#title': 'The Fiscal Year 2025-2029 Five-Year Financial Outlook is projecting a budgetary deficit in Fiscal Year 2026. Based on the fiscal challenges the city is facing, please select three programs and budget items that you would prioritize in the next budget:'
      '#multiple': 3
      '#options':
        ' Arts and culture funding': ' Arts and culture funding'
        'Graffiti abatement': 'Graffiti abatement'
        'Weed abatement': 'Weed abatement'
        'Public trash receptacles': 'Public trash receptacles'
        'Waste and litter removal': 'Waste and litter removal'
        'Sidewalk sanitation': 'Sidewalk sanitation'
        'Street sweeping': 'Street sweeping'
        'Climate adaptation and resilience planning': 'Climate adaptation and resilience planning'
        'Community Plan updates': 'Community Plan updates'
        'Tree planting and maintenance': 'Tree planting and maintenance'
        'Expand homelessness programs': 'Expand homelessness programs'
        'Housing with services for people experiencing homelessness': 'Housing with services for people experiencing homelessness'
        'Library materials and technology': 'Library materials and technology'
        'Increasing/maintaining library hours': 'Increasing/maintaining library hours'
        'Brush management': 'Brush management'
        'Police services': 'Police services'
        'Fire services': 'Fire services'
        'Lifeguard services': 'Lifeguard services'
        Other: Other
      '#wrapper_type': form_element
    infrastructure_budget:
      '#type': checkboxes
      '#title': 'From the list below, please select four infrastructure budget items that you would prioritize in the next budget:'
      '#multiple': 4
      '#options':
        'Fire rescue facilities improvements': 'Fire rescue facilities improvements'
        'Library facility improvements': 'Library facility improvements'
        'Parks and Recreation facilities': 'Parks and Recreation facilities'
        Sidewalks: Sidewalks
        'Street repaving': 'Street repaving'
        'Safe street improvements (bike lanes, crosswalks, safe street designs)': 'Safe street improvements (bike lanes, crosswalks, safe street designs)'
        Streetlights: Streetlights
        'Storm water runoff and drainage': 'Storm water runoff and drainage'
      '#wrapper_type': form_element
    comments:
      '#type': textarea
      '#title': 'Please share any additional comments you have regarding the Fiscal Year 2026 Budget and/or the budget development process:'
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': 'Submit Survey'
