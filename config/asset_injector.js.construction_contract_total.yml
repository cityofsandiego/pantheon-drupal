label: 'Construction Contract Total'
code: |-
  (function ($) {
  var awardtotal=0;
  var awardcount=0;

  $(".AwardAmount").each(function(){
  var number = Number($(this).text().replace(/[^0-9\.]+/g,""));
  awardtotal += number*100;
  awardcount += 1;
  });
  var totalcurrencyformat = "$" + (awardtotal/100).toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, "$1,")
  $(".AwardCount").html(awardcount);
  $(".AwardAmountTotal").html(totalcurrencyformat);
  })(jQuery);
