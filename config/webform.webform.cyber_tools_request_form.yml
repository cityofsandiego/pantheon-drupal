id: cyber_tools_request_form
title: 'Cyber Tools Request Form'
description: ''
categories: {  }
elements: |-
  full_name:
    '#type': textfield
    '#title': 'Full Name'
    '#required': true
  phone_number:
    '#type': textfield
    '#title': 'Phone Number'
    '#placeholder': xxx-xxx-xxxx
    '#input_mask': 999-999-9999
  email_address:
    '#type': email
    '#title': 'Email Address'
    '#description': 'Your organization email address if you have one, for identity verification.'
    '#description_display': before
    '#required': true
  receive_newsletter:
    '#type': radios
    '#title': 'Would you like to receive the SD Regional Cyber Lab newsletter?'
    '#options':
      'Yes': 'Yes'
      'No': 'No'
    '#required': true
  cyber_tools:
    '#type': checkboxes
    '#title': 'Which cyber tools are you interested in?'
    '#description': 'Multiple selections allowed.'
    '#description_display': before
    '#options':
      'Burp Suite': 'Burp Suite'
      'Cyber Range': 'Cyber Range'
      Pluralsight: Pluralsight
      Shodan: Shodan
    '#required': true
  position_title:
    '#type': textfield
    '#title': Position/Title
    '#required': true
  organization:
    '#type': textfield
    '#title': Organization
    '#description': 'Name of your employer, academic institution, etc.'
    '#description_display': before
    '#required': true
  organization_type:
    '#type': radios
    '#title': 'Organization Type'
    '#options':
      Public: Public
      Private: Private
      ' Non-profit': ' Non-profit'
      Academia: Academia
    '#required': true
  organization_website_url:
    '#type': url
    '#title': 'Organization Website URL'
  linkedin_profile:
    '#type': textfield
    '#title': 'LinkedIn Profile'
  goals:
    '#type': textarea
    '#title': 'What are your goals with using these tools?'
    '#required': true
  level_of_knowledge:
    '#type': radios
    '#title': 'How would you describe your current level of cyber security knowledge?'
    '#options':
      Beginner: Beginner
      Intermediate: Intermediate
      Advanced: Advanced
      Expert: Expert
    '#required': true
  hear:
    '#type': textfield
    '#title': 'How did you hear about us?'
