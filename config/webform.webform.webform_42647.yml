  fieldset_award_information:
    '#type': fieldset
    '#open': true
    '#title': 'Awards Information' 
    '#description': ""
    award_descriptions_27:
      '#type': processed_text
      '#format': full_html
      '#text': "<ul>\n	<li style='margin-top:0in; margin-right:0in; margin-bottom:9.0pt'>\n		<p><span style='background:white'><strong><em><span style='font-family:&quot;Open Sans&quot;,sans-serif'><span style='color:#37424a'>Keith Turnham Humanitarian Award</span></span></em></strong><i></i></span><br>\n			This award honors former Human Relations Commissioner and dedicated community activist, Keith M. Turnham. The award recognizes and honors a community veteran who exemplifies public and community service.<span style='background:white'><i></i></span></p>\n	</li>\n	<li style='margin-top:0in; margin-right:0in; margin-bottom:9.0pt'><span style='background:white'><strong><em><span style='font-family:&quot;Open Sans&quot;,sans-serif'><span style='color:#37424a'>Business Diversity Award</span></span></em></strong></span><br>\n		This award recognizes a business or corporation for its focus on diversity and inclusion in its organizational philosophy, as demonstrated through its corporate leadership, employment policies, corporate giving, and/or community initiatives.<span style='background:white'><i></i></span><span style='background:white'><i></i></span></li>\n	<li style='margin-top:0in; margin-right:0in; margin-bottom:9.0pt'><span style='background:white'><strong><em><span style='font-family:&quot;Open Sans&quot;,sans-serif'><span style='color:#37424a'>Commission Partner Awards</span></span></em></strong><i></i></span><br>\n		This award acknowledges that partnerships are key to accomplishing positive change in the community. The awardee is an individual or organization that has worked closely with the Human Relations Commission throughout the year on priority issues.&nbsp;&nbsp; <span style='background:white'><i></i></span></li>\n	<li style='margin-top:0in; margin-right:0in; margin-bottom:9.0pt'><span style='background:white'><strong><i><span style='font-family:&quot;Open Sans&quot;,sans-serif'><span style='color:#37424a'>HRC Commendations</span></span></i></strong></span><br>\n		These commendations&nbsp;acknowledge people who have had a profound impact on both the community and the Commission.<span style='font-size:11.0pt'> </span><span style='background:white'><i></i></span></li>\n	<li style='margin-top:0in; margin-right:0in; margin-bottom:9.0pt'><span style='background:white'><strong><i><span style='font-family:&quot;Open Sans&quot;,sans-serif'><span style='color:#37424a'>Ashley L. Walker Social Justice Award</span></span></i></strong></span><br>\n		Honors former Commission Executive Director Ashley L. Walker. The person or organization selected has demonstrated outstanding and sustained contributions in promoting inclusion and equality in our community. Criteria include:</li>\n</ul>\n\n<ol style='margin-left: 40px;'>\n	<li>Awardee believes in and takes action toward equal and humane treatment of all community members</li>\n	<li>Awardee’s good works significantly impacted the growth of respect, inclusion, and civic engagement of all community groups&nbsp;</li>\n	<li>Awardee demonstrated a long-term commitment to the community by living, working, or volunteering in San Diego.</li>\n</ol>\n\n<p style='margin-left: 40px;'>* This award is given at the annual MLK-All People’s Breakfast on January 21, 2019.</p>\n"
      '#title': 'Award Descriptions' 
      '#description': ""
