  agreement_statement:
    '#type': processed_text
    '#format': full_html
    '#text': "<p class='l-margin-td'><strong>“I realize that I may be asked to meet with officers of the City of San Diego Police Department Internal Affairs Division and/or members of the Commission on Police Practices to discuss this complaint. If I fail to do so, I acknowledge that it may make it difficult to properly investigate my complaint. I hereby affirm that the foregoing is true and complete to the best of my knowledge and belief.”</strong></p>\n\n<p class='l-margin-td'>&nbsp;</p>\n\n<p>Legal Requirement</p>\n\n<p>California Penal Code Section 148.6 (a) (2) states in part:</p>\n\n<p>A law enforcement agency accepting an allegation of misconduct against a peace officers shall require the complainant to read and sign the following advisory:</p>\n\n<p>YOU HAVE THE RIGHT TO MAKE A COMPLAINT AGAINST A POLICE OFFICER FOR ANY IMPROPER POLICE CONDUCT. CALIFORNIA LAW REQUIRES THIS AGENCY TO HAVE A PROCEDURE TO INVESTIGATE CIVILIANS' COMPLAINTS. YOU HAVE A RIGHT TO A WRITTEN DESCRIPTION OF THIS PROCEDURE. THIS AGENCY MAY FIND AFTER INVESTIGATION THAT THERE IS NOT ENOUGH EVIDENCE TO WARRANT ACTION ON YOUR COMPLAINT; EVEN IF THAT IS THE CASE, YOU HAVE THE RIGHT TO MAKE THE COMPLAINT AND HAVE IT INVESTIGATED IF YOU BELIEVE AN OFFICER BEHAVED IMPROPERLY. CIVILIAN COMPLAINTS AND ANY REPORTS OR FINDINGS RELATING TO COMPLAINTS MUST BE RETAINED BY THIS AGENCY FOR AT LEAST FIVE YEARS.</p>\n\n<p>IT IS AGAINST THE LAW TO MAKE A COMPLAINT THAT YOU KNOW TO BE FALSE. IF YOU MAKE A COMPLAINT AGAINST AN OFFICER KNOWING THAT IT IS FALSE, YOU CAN BE PROSECUTED ON A MISDEMEANOR CHARGE.</p>\n"
    '#title': 'Agreement Statement' 
    '#description': ""
  agreement:
    '#description': "I agree with the above statement."
    '#type': checkbox
    '#options':
      agreed: 'I agree with the above statement.'
    '#multiple': true
    '#title_display': invisible
    '#title': 'Agreement' 
    '#description': ""
    '#required': true
