      '#title': 'SECCIÓN 6: CONDICIONES PARA SOMETER LA SOLICITUD ' 
      '#description': ""
      section6_text_143:
        '#type': processed_text
        '#format': full_html
        '#text': "<div class='WordSection1'>\n	<p><strong>ELEGIBILIDAD</strong></p>\n\n	<p>Los negocios que no son elegibles para recibir préstamos del&nbsp;Fondo de Asistencia Financiera para&nbsp;Pequeños Negocios incluyen, entre otras:</p>\n\n	<ul>\n		<li>Instituciones de crédito e inversión y compañías de seguros</li>\n		<li>Campos de golf, hipódromos o instalaciones de juego y apuestas</li>\n		<li>Entidades sin fines de lucro</li>\n		<li>Los negocios involucrados en cualquier actividad ilegal según las regulaciones locales, estatales o federales con las regulaciones federales&nbsp;teniendo prioridad sobre las regulaciones locales o estatales</li>\n		<li>Negocios basados en el hogar</li>\n		<li>Cadenas comerciales</li>\n		<li>Empresas con más de 100 empleados Equivalentes a Tiempo Completo (ETC) a partir del&nbsp;28 de febrero de 2020</li>\n	</ul>\n\n	<p>&nbsp;</p>\n\n	<p><strong>ACUERDO</strong></p>\n\n	<p>Yo/nosotros entendemos que, esta solicitud será utilizada por la Ciudad de San Diego para evaluar los recursos que podrían estar disponibles para mi/nuestro negocio y que no tenemos garantizado un préstamo o ninguna forma de asistencia financiera. &nbsp;</p>\n\n	<p>Yo/nosotros entendemos que se puede requerir información y documentación adicional para ayudar a la Ciudad de San Diego a evaluar qué recursos podrían estar disponibles para mi/nuestro negocio y/o para tomar una determinación con respecto al Fondo de Asistencia Financiera para Pequeños Negocios. Yo/nosotros seremos informados por escrito sobre la información y documentación requerida.</p>\n\n	<p>Yo/nosotros autorizamos a la Ciudad de San Diego a verificar la información proporcionada en esta solicitud, y la información o documentación adicional presentada, según sea necesario para procesar la solicitud del Fondo de&nbsp;Asistencia Financiera para Pequeños Negocios. Esto incluye la autorización para que mi/nuestra compañía de seguros, banco, institución financiera u otros acreedores divulguen a la Ciudad de San Diego todos los registros e información necesarios para procesar esta solicitud.</p>\n\n	<p>Yo/nosotros entendemos que si recibimos ayuda del Fondo de Asistencia Financiera para Pequeños Negocios, yo/nosotros estamos obligados a certificar el cumplimiento de las regulaciones federales, estatales y/o locales aplicables que pueden incluir, entre otros: &nbsp;</p>\n\n	<ul>\n		<li>Garantías del proyecto</li>\n		<li>Certificación de suspensión</li>\n		<li>Certificación ambiental</li>\n		<li>Certificación de no discriminación</li>\n		<li>Persona completando las certificaciones</li>\n		<li>Tamaño de familia y límite&nbsp;de ingresos anuales</li>\n	</ul>\n\n	<p>Yo/nosotros autorizamos a la Ciudad de San Diego, como lo requiere la Ley de Privacidad, a divulgar cualquier información en relación con esta solicitud a organizaciones federales, estatales, locales, tribales o sin fines de lucro. (e.g., Red Cross, Salvation Army, Mennonite Disaster Services, SBA Resource Partners) para ayudarme con mi/nuestra solicitud del Fondo de Asistencia Financiera para Pequeños Negocios&nbsp;de la Ciudad de San Diego para evaluar la elegibilidad de asistencia adicional o notificarme la disponibilidad de esta asistencia.</p>\n\n	<p>Yo/nosotros entendemos que, si se aprueba la ayuda del Fondo de Asistencia Financiera para Pequeños Negocios, es posible que se requiera información y/o documentación adicional antes de cerrar la transacción y el desembolso de los fondos. &nbsp;</p>\n\n	<p>&nbsp;Yo/nosotros entendemos que solo una persona puede someter esta solicitud en nombre de un negocio y que solo se puede someter un formulario por negocio. &nbsp;</p>\n</div>\n<style type='text/css'>\n</style>\n<style type='text/css'>\n</style>\n"
        '#title': 'Section 6 text' 
