title: 'Solicitud del Fondo de Asistencia Financiera para Pequeños Negocios  '
description: null
category: null
elements: |
  first_page:
    '#type': webform_wizard_page
    '#title': Start
    fieldset_introduction:
      '#type': fieldset
      '#open': true
      '#title': 'INTRODUCCIÓN' 
      '#description': ""
      introduction_text_174:
        '#type': processed_text
        '#format': full_html
        '#text': "<p style='margin-bottom:11px'><span style='font-size:11pt'><span style='line-height:107%'><span style='font-family:Calibri,sans-serif'><span style='font-size:12.0pt'><span style='line-height:107%'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Para ayudar a los negocios a ser resilientes&nbsp;en medio de los desafíos económicos de la pandemia global de COVID-19, la Ciudad de San Diego ha establecido el Fondo de Asistencia Financiera para Pequeños Negocios para proporcionar subvenciones, préstamos y otros recursos a los negocios ubicados en la Ciudad de San Diego y la Ciudad de Chula Vista. Este fondo está diseñado para proporcionar alivio económico y apoyar la retención de empleos. Esta solicitud ayudará al personal del Departamento de Desarrollo Económico a evaluar las necesidades de su negocio y conectarlo con los recursos más apropiados.</span></span></span></span></span></span></p>\n\n<p style='margin-bottom:11px'><span style='font-size:11pt'><span style='line-height:107%'><span style='font-family:Calibri,sans-serif'><span style='font-size:12.0pt'><span style='line-height:107%'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Antes de comenzar la solicitud, nos gustaría ofrecerle algunos consejos y revisar rápidamente algunos de los criterios de elegibilidad.</span></span></span></span></span></span></p>\n\n<p style='margin-bottom:11px'><span style='font-size:11pt'><span style='line-height:107%'><span style='font-family:Calibri,sans-serif'><b><span style='font-size:12.0pt'><span style='line-height:107%'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Consejos </span></span></span></b></span></span></span><strong><span style='page:WordSection1'><span style='font-size:11pt'><span style='line-height:normal'><span style='text-autospace:none'><span style='font-family:Calibri,sans-serif'><span style='font-size:10.0pt'><span style='font-family:&quot;Segoe UI&quot;,sans-serif'><span style='color:black'>Ú</span></span></span></span></span></span></span></span></strong><span style='font-size:11pt'><span style='line-height:107%'><span style='font-family:Calibri,sans-serif'><b><span style='font-size:12.0pt'><span style='line-height:107%'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>tiles</span></span></span></b></span></span></span></p>\n\n<ul>\n	<li style='margin-bottom: 11px;'><span style='font-size:11pt'><span style='line-height:107%'><span style='font-family:Calibri,sans-serif'><span style='font-size:12.0pt'><span style='line-height:107%'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Por favor use los navegadores de internet de Google Chrome o Mozilla Firefox para abrir y completar la solicitud.</span></span></span></span></span></span></li>\n	<li style='margin-bottom: 11px;'><span style='font-size:11pt'><span style='line-height:107%'><span style='font-family:Calibri,sans-serif'><span style='font-size:12.0pt'><span style='line-height:107%'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Responda tantas preguntas como le sea posible. Entre más completa esté la solicitud, mas rápido se procesará.</span></span></span></span></span></span></li>\n	<li style='margin-bottom: 11px;'><span style='font-size:11pt'><span style='line-height:107%'><span style='font-family:Calibri,sans-serif'><span style='font-size:12.0pt'><span style='line-height:107%'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Una versión de esta solicitud estará disponible en español en la página del Departamento de Desarrollo Económico bajo el nombre de Fondo de Asistencia para Pequeños Negocios el viernes 27 de marzo de 2020.</span></span></span></span></span></span></li>\n	<li style='margin-bottom: 11px;'><span style='font-size:11pt'><span style='line-height:107%'><span style='font-family:Calibri,sans-serif'><span style='font-size:12.0pt'><span style='line-height:107%'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Si tiene&nbsp;preguntas sobre la solicitud, envíe un correo electrónico al Departamento de Desarrollo Económico a&nbsp;<a href='mailto:sdbusiness@sandiego.gov?subject=Small%20Business%20Relief%20Fund%20Questions'>sdbusiness@sandiego.gov</a>.</span></span></span></span></span></span></li>\n	<li style='margin-bottom: 11px;'>Si desea ayuda individual para completar la solicitud, favor de registrarse para obtener servicios gratuitos del <a href='https://sdsbdc.ecenterdirect.com/signup'>Centro de Desarrollo de Pequeñas Empresas de San Diego y Valle Imperial (SBDC).</a></li>\n</ul>\n\n<p style='margin-bottom:11px'><span style='font-size:11pt'><span style='line-height:107%'><span style='font-family:Calibri,sans-serif'><b><span style='font-size:12.0pt'><span style='line-height:107%'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Restricciones de Elegibilidad</span></span></span></b></span></span></span></p>\n\n<p style='margin-bottom:11px'><span style='font-size:11pt'><span style='line-height:107%'><span style='font-family:Calibri,sans-serif'><span style='font-size:12.0pt'><span style='line-height:107%'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Los negocios que califiquen deben estar ubicados en la Ciudad de San Diego o en la Ciudad de Chula Vista y poseer un Certificado de Impuestos Comerciales válido de la Ciudad de San Diego o una Licencia Comercial de la Ciudad de Chula Vista.&nbsp;Los negocios que <strong>no son elegibles</strong> para recibir ayuda del Fondo de Asistencia Financiera para Pequeños Negocios&nbsp;incluyen, entre otros:</span></span></span></span></span></span></p>\n\n<ul>\n	<li style='margin-left:8px'><span style='font-size:11pt'><span style='line-height:107%'><span style='font-family:Calibri,sans-serif'><span style='font-size:12.0pt'><span style='line-height:107%'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Instituciones de crédito e inversión y compañías de seguros</span></span></span></span></span></span></li>\n	<li style='margin-left:8px'><span style='font-size:11pt'><span style='line-height:107%'><span style='font-family:Calibri,sans-serif'><span style='font-size:12.0pt'><span style='line-height:107%'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Campos de golf, hipódromos o instalaciones de juego y apuestas</span></span></span></span></span></span></li>\n	<li style='margin-left:8px'><span style='font-size:11pt'><span style='line-height:107%'><span style='font-family:Calibri,sans-serif'><span style='font-size:12.0pt'><span style='line-height:107%'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Entidades sin fines de lucro</span></span></span></span></span></span></li>\n	<li style='margin-left:8px'><span style='font-size:11pt'><span style='line-height:107%'><span style='font-family:Calibri,sans-serif'><span style='font-size:12.0pt'><span style='line-height:107%'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Los negocios involucrados en cualquier actividad ilegal según las regulaciones locales, estatales o federales con las regulaciones federales&nbsp;teniendo prioridad sobre las regulaciones locales o estatales</span></span></span></span></span></span></li>\n	<li style='margin-left:8px'><span style='font-size:11pt'><span style='line-height:107%'><span style='font-family:Calibri,sans-serif'><span style='font-size:12.0pt'><span style='line-height:107%'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Negocios basados en el hogar&nbsp;</span></span></span></span></span></span></li>\n	<li style='margin-left:8px'><span style='font-size:11pt'><span style='line-height:107%'><span style='font-family:Calibri,sans-serif'><span style='font-size:12.0pt'><span style='line-height:107%'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Cadenas comerciales y franquicias</span></span></span></span></span></span></li>\n	<li style='margin-bottom:11px; margin-left:8px'><span style='font-size:11pt'><span style='line-height:107%'><span style='font-family:Calibri,sans-serif'><span style='font-size:12.0pt'><span style='line-height:107%'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Negocios&nbsp;con más de 100 empleados Equivalentes a Tiempo Completo (ETC) a partir del&nbsp;28 de febrero de 2020</span></span></span></span></span></span></li>\n</ul>\n\n<p style='margin-bottom:11px'><span style='font-size:11pt'><span style='line-height:107%'><span style='font-family:Calibri,sans-serif'><span style='font-size:12.0pt'><span style='line-height:107%'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Los propietarios que están involucrados o han estado involucrados en asuntos legales o financieros pueden no calificar. Estos incluyen, pero no se limitan a:</span></span></span></span></span></span></p>\n\n<ul>\n	<li style='margin-left:8px'><span style='font-size:11pt'><span style='line-height:107%'><span style='font-family:Calibri,sans-serif'><span style='font-size:12.0pt'><span style='line-height:107%'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Quiebra, procedimientos de insolvencia</span></span></span></span></span></span></li>\n	<li style='margin-left:8px'><span style='font-size:11pt'><span style='line-height:107%'><span style='font-family:Calibri,sans-serif'><span style='font-size:12.0pt'><span style='line-height:107%'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Juicios pendientes, gravámenes fiscales, demandas pendientes</span></span></span></span></span></span></li>\n	<li style='margin-left:8px'><span style='font-size:11pt'><span style='line-height:107%'><span style='font-family:Calibri,sans-serif'><span style='font-size:12.0pt'><span style='line-height:107%'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Convicción de un delito cometido durante y en relación con un desastre declarado</span></span></span></span></span></span></li>\n	<li style='margin-left:8px'><span style='font-size:11pt'><span style='line-height:107%'><span style='font-family:Calibri,sans-serif'><span style='font-size:12.0pt'><span style='line-height:107%'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Incumplimiento de impuestos federales o un préstamo con garantía federal</span></span></span></span></span></span></li>\n	<li style='margin-left:8px'><span style='font-size:11pt'><span style='line-height:107%'><span style='font-family:Calibri,sans-serif'><span style='font-size:12.0pt'><span style='line-height:107%'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Suspensión o exclusión del contrato con el gobierno federal o el encubrimiento de fondos federales.</span></span></span></span></span></span></li>\n</ul>\n\n<div class='WordSection1'>\n	<p style='margin-top:3px; margin-bottom:3px'><span style='page:WordSection1'><span style='font-size:11pt'><span style='line-height:normal'><span style='text-autospace:none'><span style='font-family:Calibri,sans-serif'><span style='font-size:12.0pt'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Los propietarios(as) cuyos esposos(as), o algún miembro de la familia que trabaje para la Ciudad de San Diego no son elegibles.</span></span></span></span></span></span></span></p>\n</div>\n\n<p style='margin-bottom:11px'>&nbsp;</p>\n\n<p style='margin-bottom:11px'><span style='font-size:11pt'><span style='line-height:107%'><span style='font-family:Calibri,sans-serif'><b><span style='font-size:12.0pt'><span style='line-height:107%'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Recursos Adicionales</span></span></span></b></span></span></span></p>\n\n<div class='WordSection1'>\n	<p><span style='page:WordSection1'><span style='font-size:11pt'><span style='line-height:normal'><span style='text-autospace:none'><span style='font-family:Calibri,sans-serif'><span style='font-size:12.0pt'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Por favor consulte la página de <a href='https://www.sandiego.gov/SBRF'>Asistencia y Apoyo para Pequeñ</a></span></span><span style='font-size:12.0pt'><span style='font-family:&quot;Open Sans&quot;,sans-serif'><span style='color:black'><a href='https://www.sandiego.gov/SBRF'>os Negocios del Departamento de Desarrollo Económico</a>.</span></span></span></span></span></span></span></span></p>\n\n	<hr>\n	<p><em>Este proyecto ha sido patrocinado total o parcialmente con fondos del programa&nbsp;Entitlement Community Development Block Grant (CDBG) proporcionados a la Ciudad de San Diego por el Departamento de Vivienda y Desarrollo Urbano de los Estados Unidos (HUD).</em></p>\n</div>\n"
