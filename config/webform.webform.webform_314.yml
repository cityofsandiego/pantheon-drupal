    soil_saver_markup_12:
      '#type': processed_text
      '#format': full_html
      '#text': "<p><em>The Earth Machine Bin</em></p>\n\n<p><img class='photoRight' height='100' src='/sites/default/files/earth-machine.jpg' title='Photo of Earth Machine' width='95'></p>\n\n<ul>\n	<li>Made from 50% recycled plastic</li>\n	<li>Locking lid keeps rodents out</li>\n	<li>Top opening for mixing and filling</li>\n	<li>Bottom-access doors allows for easy compost harvesting</li>\n	<li>Dimensions: 33” x 33” x 33” and 80-gallon capacity</li>\n	<li>Classic Bin $39.00 + tax (after $80.00 voucher)</li>\n</ul>\n"
      '#title': 'Classic Bin' 
      '#description': ""
    can_o_worms_markup_12:
      '#type': processed_text
      '#format': full_html
      '#text': "<p><em>Wriggly Wranch Worm Bin&nbsp;or Can-O-Worms Bin depending on what’s in stock at Dixieline stores</em></p>\n\n<p>[[{'fid':'1953249','view_mode':'default','fields':{'format':'default','alignment':'','field_file_image_alt_text[und][0][value]':'Can-O-Worms','field_file_image_title_text[und][0][value]':false,'media_title[und][0][value]':'','media_description[und][0][value]':'','media_description[und][0][format]':'full_html'},'link_text':null,'type':'media','field_deltas':{'1':{'format':'default','alignment':'','field_file_image_alt_text[und][0][value]':'Can-O-Worms','field_file_image_title_text[und][0][value]':false,'media_title[und][0][value]':'','media_description[und][0][value]':'','media_description[und][0][format]':'full_html'}},'attributes':{'alt':'Can-O-Worms','style':'height: 115px; width: 100px; float: right;','class':'media-element file-default','data-delta':'1'}}]]<img class='photoRight' height='100' src='/sites/default/files/wriggly-wranch-compost.jpg' title='Photo of Wriggly Wranch' width='100'></p>\n\n<ul>\n	<li>Made from 100% recycled plastic</li>\n	<li>Fly proof, ventilated lid</li>\n	<li>Two large capacity working trays</li>\n	<li>Ventilated collector tray with tap</li>\n	<li>Coir brick</li>\n	<li>Can-O-Worms dimensions: 20” x 22 ½” x 25 ½' (Assembled)</li>\n	<li>Wriggly Wranch dimensions: 15 ¾' x 22 ¾' x 25 ½'&nbsp;(Assembled)</li>\n	<li>Worm Bin $54.00 + tax (after $75.00 voucher) plus one pound of red wiggler composting worms from separate vendor (free with voucher)</li>\n</ul>\n"
      '#title': 'Worm Bin' 
      '#description': ""
    terra_dual_batch_markup_12:
      '#type': processed_text
      '#format': full_html
      '#text': "<p><img class='photoRight' height='100' src='/sites/default/files/legacy/environmental-services/graphics/tumblingcomposter.jpg' title='Photo of Terra Dual-Batch Tumbling Composter' width='100'></p>\n\n<p><em>Algreen Terra Dual-Batch Bin</em></p>\n\n<ul>\n	<li>Made from recycled plastic</li>\n	<li>Features easy access sliding door to keep rodents out</li>\n	<li>55-gallon capacity</li>\n	<li>Dual-Batch divider</li>\n	<li>Drain for compost tea</li>\n	<li>Dimensions: 33' x 39' x 36' (Assembled)</li>\n	<li>Tumbler $139.00 + tax (after $80.00 voucher)</li>\n</ul>\n"
      '#title': 'Tumbler Bin' 
      '#description': ""
    composting_worms_markup_12:
      '#type': processed_text
      '#format': full_html
      '#text': "<p>[[{'fid':'1953252','view_mode':'default','fields':{'format':'default','alignment':'','field_file_image_alt_text[und][0][value]':'Red Wiggler Worms','field_file_image_title_text[und][0][value]':false,'media_title[und][0][value]':'','media_description[und][0][value]':'','media_description[und][0][format]':'full_html'},'link_text':null,'type':'media','field_deltas':{'1':{'format':'default','alignment':'','field_file_image_alt_text[und][0][value]':'Red Wiggler Worms','field_file_image_title_text[und][0][value]':false,'media_title[und][0][value]':'','media_description[und][0][value]':'','media_description[und][0][format]':'full_html'}},'attributes':{'alt':'Red Wiggler Worms','style':'float: right; height: 100px; width: 100px;','class':'media-element file-default','data-delta':'1'}}]]</p>\n\n<ul>\n	<li>1 pound of red wiggler worms, approximately 1,000 worms. Free with voucher.</li>\n	<li>Red wigglers can be used in existing worm composting bins.</li>\n	<li>One pound of worms can process about three and a half pounds of food scraps a week.</li>\n	<li>The space and amount of food in a worm bin will keep their population size in check.&nbsp;</li>\n</ul>\n"
      '#title': 'Red Wiggler Worms' 
      '#description': ""
