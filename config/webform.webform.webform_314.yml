  general_info_at_bottom_of_form:
    '#type': processed_text
    '#format': full_html
    '#text': "<p>Compost bins must be purchased from a participating Dixieline Lumber and Home Center location. At the point of sale, the person listed on the voucher will be required to provide their printed voucher and show proof of residency in the form of a current utility bill and/or picture ID. Utility bill (electronic or paper) is only required if the picture ID address is different than the voucher address.</p>\n\n<p>Composting worm vouchers can be redeemed at The Mighty Bin store (2855 El Cajon Blvd Suite 4, San Diego, CA 92104). Worms need to be pre-ordered. Upon pick-up of worms, the person listed on the voucher will be required to provide their printed voucher and show proof of residency in the form of a current utility bill and/or picture ID. Utility bill (electronic or paper) is only required if the picture ID address is different than the voucher address.</p>\n\n<p>Vouchers are available to City of San Diego residents only. Limit one voucher per household. Vouchers may not be transferred, resold and have no cash value. The City of San Diego reserves the right to make changes to the Compost Bin Voucher Program as it deems necessary.</p>\n\n<p>&nbsp;</p>\n\n<p>Compost bin vouchers are only redeemable at the following participating Dixieline Lumber and Home Center locations:</p>\n\n<h4>&nbsp;</h4>\n\n<div class='row'>\n	<div class='three columns'>\n		<p>7292 Miramar Road<br>\n			San Diego, CA 92121<br>\n			<a href='tel:1-858-695-0600'>858-695-0600</a></p>\n	</div>\n\n	<div class='three columns'>\n		<p>3250 Sports Arena Blvd<br>\n			San Diego, CA 92110<br>\n			<a href='tel:1-619-224-4161'>619-224-4161</a></p>\n	</div>\n\n	<div class='three columns'>\n		<p>3450 Highland Ave<br>\n			National City, CA 91950<br>\n			<a href='tel:1-619-425-6660'>619-425-6660</a></p>\n	</div>\n\n	<div class='three columns'>\n		<p>Worm vouchers are only redeemable at The Mighty Bin store:<br>\n			2855 El Cajon Blvd, Suite 4<br>\n			San Diego, CA 92104</p>\n	</div>\n</div>\n\n<p>&nbsp;</p>\n"
    '#title': 'General Info at bottom of form' 
    '#description': ""
