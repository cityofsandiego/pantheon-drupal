    soil_saver_markup_12:
      '#type': processed_text
      '#format': full_html
      '#text': "<p><em>Soil Saver or The Earth Machine Bin depending on what’s in stock at Dixieline Stores</em></p>\n\n<p><img class='photoRight' height='100' src='/sites/default/files/legacy/environmental-services/graphics/soilsaver.jpg' title='Photo of Soil Saver' width='95'></p>\n\n<p><img class='photoRight' height='100' src='/sites/default/files/earth-machine.jpg' title='Photo of Earth Machine' width='95'></p>\n\n<ul>\n	<li>Made from recycled plastic</li>\n	<li>Locking lid keeps rodents out</li>\n	<li>Top opening for mixing and filling</li>\n	<li>Bottom-access doors allow for easy compost harvesting</li>\n	<li>Soil Saver Dimensions: 28' x 28' x 32' and 86 gallon capacity</li>\n	<li>The Earth Machine Dimensions: 33” x 33” x 33” and 80 gallon capacity</li>\n	<li>Classic Bin $39.00 + tax (after $80.00 voucher)</li>\n</ul>\n"
      '#title': 'Soil Saver Markup' 
      '#description': ""
    can_o_worms_markup_12:
      '#type': processed_text
      '#format': full_html
      '#text': "<p><em>Can-O-Worms or Wriggly Wranch Worm Bin depending on what’s in stock at Dixieline Stores</em></p>\n\n<p><img class='photoRight' height='100' src='/sites/default/files/legacy/environmental-services/graphics/canoworms.jpg' title='Photo of Can-O-Worms' width='100'></p>\n\n<p><img class='photoRight' height='100' src='/sites/default/files/wriggly-wranch-compost.jpg' title='Photo of Wriggly Wranch' width='100'></p>\n\n<ul>\n	<li>Made from 100% recycled plastic</li>\n	<li>Fly proof, ventilated lid</li>\n	<li>Two large capacity working trays</li>\n	<li>Ventilated collector tray with tap</li>\n	<li>Coir brick</li>\n	<li>Can-O-Worms Dimensions: 20' x 22.5' x 25.5' (Assembled)</li>\n	<li>Wriggly Wranch dimensions: 15 ¾' x 22 ¾' x 25 ½'&nbsp;(Assembled)</li>\n	<li>Worm Bin $54.00 + tax (after $75.00 voucher) plus $11.30 for shipping one pound of red wiggler compost worms (after $25.00 + tax voucher)</li>\n</ul>\n"
      '#title': 'Can-O-Worms Markup' 
      '#description': ""
    terra_dual_batch_markup_12:
      '#type': processed_text
      '#format': full_html
      '#text': "<p><img class='photoRight' height='100' src='/sites/default/files/legacy/environmental-services/graphics/tumblingcomposter.jpg' title='Photo of Terra Dual-Batch Tumbling Composter' width='100'></p>\n\n<ul>\n	<li>Made from recycled plastic</li>\n	<li>Features easy access sliding door to keep rodents out</li>\n	<li>55 gallon capacity</li>\n	<li>Dual-Batch divider</li>\n	<li>Drain for compost tea</li>\n	<li>Dimensions: 33' x 39' x 36' (Assembled)</li>\n	<li>Tumbler $139.00 + tax (after $70.00 voucher)</li>\n</ul>\n"
      '#title': 'Terra Dual-Batch Markup' 
      '#description': ""
