  may_the_city_of_san_diego_contact_you:
    '#type': radios
    '#options':
      Yes: 'Yes'
      No: 'No'
    '#title': 'May the City of San Diego contact you' 
    '#description': "to follow-up on your participation in this program?"
  general_info_at_bottom_of_form:
    '#type': processed_text
    '#format': full_html
    '#text': "<p><span style='font-size:12.0pt'><span style='font-family:&quot;Open Sans&quot;,sans-serif'><span style='color:black'>Compost bins must be purchased from a Dixieline Lumber and Home Center location within City of San Diego limits. At the point of sale, the person listed on the voucher will be required to show proof of residency in the form of a current utility bill and/or picture ID. Utility bill (electronic or paper) is only required if the picture ID address is different than the voucher address. Vouchers are available to City of San Diego residents only. Limited one voucher per household. Vouchers may not be transferred, resold and have no cash value. The City of San Diego reserves the right to make changes to the Compost Bin Voucher Program as it deems necessary. </span></span></span></p>\n\n<h4>Vouchers are only redeemable at Dixieline Lumber and Home Center locations<br>\n	within the City of San Diego:</h4>\n\n<div class='row'>\n	<div class='four columns'>\n		<p>7292 Miramar Road<br>\n			San Diego, CA 92121<br>\n			<a href='tel:1-858-695-0600'>858-695-0600</a></p>\n	</div>\n\n	<div class='four columns'>\n		<p>3250 Sports Arena Blvd<br>\n			San Diego, CA 92110<br>\n			<a href='tel:1-619-224-4161'>619-224-4161</a></p>\n	</div>\n\n	<div class='four columns'>\n		<p>3450 Highland Ave<br>\n			National City, CA 91950<br>\n			<a href='tel:1-619-425-6660'>619-425-6660</a></p>\n	</div>\n</div>\n\n<p>&nbsp;</p>\n"
    '#title': 'General Info at bottom of form' 
    '#description': ""
