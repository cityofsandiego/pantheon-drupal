id: sdpl_books_unbanned_card_sign_up
title: 'SDPL Books Unbanned Card Sign Up'
description: ''
categories: {  }
elements: |-
  contact_information:
    '#type': fieldset
    '#title': 'Contact Information'
    name:
      '#type': textfield
      '#title': Name
      '#description': 'You are welcome to use your preferred first name or nickname.'
      '#description_display': before
      '#required': true
    container:
      '#type': container
      '#attributes':
        class:
          - grid-x
          - grid-margin-x
      date_of_birth:
        '#type': textfield
        '#title': 'Date of Birth'
        '#placeholder': mm/dd/yyyy
        '#input_mask': 99/99/9999
        '#required': true
        '#wrapper_attributes':
          class:
            - cell
            - medium-6
      email:
        '#type': email
        '#title': Email
        '#required': true
        '#wrapper_attributes':
          class:
            - cell
            - medium-6
      city:
        '#type': textfield
        '#title': City
        '#required': true
        '#wrapper_attributes':
          class:
            - cell
            - medium-6
      state:
        '#type': textfield
        '#title': 'State or U.S. Territory'
        '#input_mask': '''casing'': ''upper'''
        '#required': true
        '#wrapper_attributes':
          class:
            - cell
            - medium-6
  why_how:
    '#type': textarea
    '#title': 'Why did you apply for this card? How will this card be helpful to you?'
  feature_response:
    '#type': radios
    '#title': 'Can we feature your response above on our website or other library materials?'
    '#options': yes_no
    '#options_display': two_columns
    '#required': true
  how_did_you_hear_about_books_unbanned_:
    '#type': radios
    '#title': 'How did you hear about Books Unbanned?'
    '#options':
      'Social Media': 'Social Media'
      'Library Website': 'Library Website'
      'Library Foundation SD': 'Library Foundation SD'
      ' Partner Books Unbanned Library (Boston, Seattle, Los Angeles Brooklyn)': ' Partner Books Unbanned Library -- (Boston, Seattle, Los Angeles Brooklyn)'
      'Word of Mouth': 'Word of Mouth'
      Other: Other
    '#required': true
  other:
    '#type': textarea
    '#title': Other
    '#states':
      visible:
        ':input[name="how_did_you_hear_about_books_unbanned_"]':
          value: Other
