    '#options':
      a: 'a.	It takes too much time and effort'
      b: 'b.	I"m not sure what is recyclable and not recyclable'
      c: 'c.	I don"t think it makes much of a difference'
      d: 'd.	There"s nothing in it for me'
      e: 'e.	It"s too complicated'
      f: 'f.	I don"t have space in my yard or garage for the blue bin'
      g: 'g.	I take recyclables to a drop off center or buy back center'
      h: 'h.	Other'
    '#multiple': true
    '#title': '9.	If some recyclables don"t get placed in the blue bin, why not?' 
    '#description': "(Choose all that apply)"
  fieldset_10on_a_scale_of_1_5_1__not_:
    '#type': fieldset
    '#open': true
    '#title': '10.	On a scale of 1-5 (1 = not very likely; 2 = not likely; 3 = neutral; 4 = likely; 5 = very likely) indicate if each option would make you recycle more.' 
    '#description': ""
