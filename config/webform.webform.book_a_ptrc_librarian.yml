id: book_a_ptrc_librarian
title: 'Book a PTRC Librarian'
description: ''
categories: {  }
elements: |-
  markup:
    '#type': webform_markup
    '#markup': |-
      <h3>Schedule an Appointment</h3>
      <p>In order to best suit your needs, please fill out this form to schedule a 30-minute appointment with a Patent and Trademark Resource Center Librarian. Once submitted, San Diego Public Library staff will reply via email to schedule an appointment and to discuss next steps.</p>
  contact:
    '#type': fieldset
    '#title': Contact
    '#title_tag': h3
    first_name:
      '#type': textfield
      '#title': 'First Name'
      '#required': true
    last_name:
      '#type': textfield
      '#title': 'Last Name'
      '#required': true
    email_address:
      '#type': email
      '#title': 'Email Address'
      '#required': true
    phone_number:
      '#type': tel
      '#title': 'Phone Number'
    library_card_number:
      '#type': textfield
      '#title': 'Library Card Number'
  appointment_information:
    '#type': fieldset
    '#title': 'Appointment Information'
    '#attributes':
      class:
        - l-padding-ts
    '#title_tag': h3
    what_kind_of_intellectual_property_protection_are_you_seeking_ch:
      '#type': checkboxes
      '#title': 'What kind of Intellectual Property protection are you seeking?'
      '#description': '(Check all that apply)'
      '#options':
        Trademarks: 'Trademarks -- I need help protecting a logo or a word that represents my business.'
        Patents: 'Patents -- I need help protecting a new product or invention.'
        Copyright: 'Copyright -- I need help protecting an original work of authorship.'
        "I'm not sure": "I'm not sure -- I need help choosing which forms of intellectual property protection are right for me."
      '#required': true
      '#wrapper_type': form_element
      '#wrapper_attributes':
        class:
          - l-padding-td
    how_would_you_like_to_meet:
      '#type': radios
      '#title': 'How would you like to meet?'
      '#options':
        'Virtual appointment': 'Virtual appointment'
        'In-person appointment (Central Library ONLY)': 'In-person appointment (Central Library ONLY)'
      '#required': true
      '#wrapper_type': form_element
    please_list_your_preferences_for_the_day_and_time_you_wish_to_sc:
      '#type': label
      '#title': 'Please list your preferences for the day and time you wish to schedule the appointment. We will do our best to accommodate these preferences.'
    flexbox:
      '#type': webform_flexbox
      day_of_the_week:
        '#type': checkboxes
        '#title': 'Day of the week'
        '#options':
          Monday: Monday
          Tuesday: Tuesday
          Wednesday: Wednesday
          Thursday: Thursday
          Friday: Friday
          Saturday: Saturday
        '#required': true
        '#wrapper_type': form_element
      time:
        '#type': checkboxes
        '#title': Time
        '#options':
          'Morning (10:00-12:00)': 'Morning (10:00-12:00)'
          'Afternoon (1:00-3:00)': 'Afternoon (1:00-3:00)'
          'Evening (3:00-5:00)': 'Evening (3:00-5:00)'
        '#required': true
        '#wrapper_type': form_element
    during_the_meeting_i_would_like_to_discuss_check_all_that_apply:
      '#type': webform_checkboxes_other
      '#title': 'During the meeting I would like to discuss'
      '#description': '(Check all that apply)'
      '#options':
        'Legal assistance': 'Legal assistance'
        'Financial support': 'Financial support'
        'Application help': 'Application help'
        'Historical Research': 'Historical Research'
        'Other types of intellectual property': 'Other types of intellectual property'
      '#required': true
      '#wrapper_type': form_element
    if_you_have_a_specific_question_you_would_like_to_discuss_please:
      '#type': textarea
      '#title': 'If you have a specific question you would like to discuss, please describe it here'
  markup_disclaimer:
    '#type': webform_markup
    '#markup': |-
      <h4>Disclaimer</h4>
      <p>The San Diego Public Library provides consultations related to patents and trademarks solely for informational purposes. We do not provide legal advice.</p>
      <p>Clients should be aware that our consultations do not establish an attorney-client relationship. For specific legal advice regarding patents, trademarks, or any related matters, we recommend consulting with a qualified attorney licensed to practice law in your jurisdiction.</p>
      <p>Additionally, clients are not required to disclose any trade secrets or undisclosed ideas during our consultations. We respect the confidentiality of your proprietary information and encourage you to only share what you are comfortable discussing.</p>
      <p>By scheduling a consultation with the San Diego Public Library, you acknowledge and agree to these terms.</p>
