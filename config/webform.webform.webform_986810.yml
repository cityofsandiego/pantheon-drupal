  section_6:
    '#type': webform_wizard_page
    '#title': Section 6
    fieldset_section_6_certification:
      '#type': fieldset
      '#open': true
      '#title': 'SECTION 6: CONDITIONS FOR SUBMISSION' 
      '#description': ""
      section6_text_143:
        '#type': processed_text
        '#format': full_html
        '#text': "<p><strong>ELIGIBILITY</strong></p>\n\n<p>Businesses not eligible to receive Small Business Relief Fund financial assistance loans include, but are not limited to:</p>\n\n<ul>\n	<li>Lending and investment institutions and insurance companies</li>\n	<li>Golf courses, race tracks or gambling facilities</li>\n	<li>Nonprofit entities</li>\n	<li>Businesses engaged in any illegal activity per local, state or federal regulations with federal regulations taking precedence over local or state regulations.</li>\n	<li>Home-based</li>\n	<li>Chain stores</li>\n	<li>Businesses with more than 100&nbsp;Full-Time Equivalent (FTE) employees as of Feb.&nbsp;28, 2020.</li>\n</ul>\n\n<p><strong>AGREEMENTS</strong></p>\n\n<p>I/We understand that this Intake Form will be used by City of San Diego to assess which resources might be appropriate and available for my/our business and that we are not guaranteed a loan or any form of financial assistance.</p>\n\n<p>I/We understand that additional information and documentation may be required to assist City of San Diego in assessing which resources might be appropriate and available for my/our business and/or in making a determination regarding Small Business Relief financial assistance. I/we will be advised in writing as to such required information and documentation.</p>\n\n<p>I/We authorize the City of San Diego to verify information provided in this Intake Form, and additional information or documentation submitted, as needed to process and service Small Business Relief financial assistance. This includes authorization for my/our insurance company, bank, financial institution, or other creditors to release to City of San Diego all records and information necessary to process this Intake Form.</p>\n\n<p>I/We understand that if Small Business Relief financial assistance is provided for my/our business that I/we will be required to certify compliance with applicable federal, state and/or local regulations that may include but not be limited to:</p>\n\n<ul>\n	<li>Project Assurances</li>\n	<li>Debarment/Suspension Certification</li>\n	<li>Environmental Certification</li>\n	<li>Non-Discrimination Certification</li>\n	<li>Person Completing Certifications</li>\n	<li>Family Size and Income Limits</li>\n</ul>\n\n<p>I/We authorize City of San Diego, as required by the Privacy Act, to release any information collected in connection with this Intake Form to Federal, state, local, tribal or nonprofit organizations (e.g. Red Cross, Salvation Army, Mennonite Disaster Services, SBA Resource Partners) for the purpose of assisting me with my/our City of San Diego Small Business Relief Intake Form, evaluating eligibility for additional assistance, or notifying me of the availability of such assistance.</p>\n\n<p>I/We understand that if Small Business Relief financial assistance is approved, additional information and/or documentation may be required prior to closing and funds disbursement.</p>\n\n<p>I/We understand that only person may submit this Intake Form on behalf of a business and that only one form may be submitted per business.</p>\n<style type='text/css'>\n</style>\n<style type='text/css'>\n</style>\n"
        '#title': 'Section 6 text' 
        '#description': ""
    fieldset_acceptance_of_conditions:
      '#type': fieldset
      '#open': true
      '#title': 'Acceptance of Conditions' 
      '#description': ""
