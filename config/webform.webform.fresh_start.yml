id: fresh_start
title: 'Fresh Start'
description: 'Youth Fine Forgiveness Program - Library'
categories: {  }
elements: |-
  account_info:
    '#type': fieldset
    '#title': 'Account Info'
    what_is_the_name_on_the_library_account_:
      '#type': textfield
      '#title': 'Name on Library Account'
      '#required': true
      '#attributes':
        class:
          - 'text-transform:none;font-size:1rem'
      '#label_attributes':
        style: 'text-transform:none;font-size:1rem'
    card_number:
      '#type': textfield
      '#title': 'Library Card Number  (if you do not know this, please write "unknown")'
      '#required': true
      '#attributes':
        class:
          - 'text-transform:none;'
          - 'font-size:1rem'
      '#label_attributes':
        style: 'text-transform:none; font-size:1rem'
    dob:
      '#type': textfield
      '#title': 'Account Holder Date of Birth  (please enter mm/dd/yyyy)'
      '#required': true
      '#attributes':
        class:
          - 'text-transform:none;'
          - 'font-size:1rem'
      '#label_attributes':
        style: 'text-transform:none; font-size:1rem'
    email:
      '#type': email
      '#title': 'Email for Account Holder or Legal Guardian of the Account Holder'
      '#required': true
      '#attributes':
        class:
          - 'text-transform:none;'
          - 'font-size:1rem'
      '#label_attributes':
        style: 'text-transform:none; font-size:1rem'
    phone:
      '#type': textfield
      '#title': 'Phone Number for Account Holder or Legal Guardian of the Account Holder'
      '#required': true
      '#attributes':
        class:
          - 'text-transform:none;'
          - 'font-size:1rem'
      '#label_attributes':
        style: 'text-transform:none; font-size:1rem'
  why_request:
    '#type': textarea
    '#title': 'Please provide a brief explanation of why you are requesting fine forgiveness.'
    '#required': true
    '#attributes':
      class:
        - 'text-transform:none;'
        - 'font-size:1rem'
    '#label_attributes':
      style: 'text-transform:none; font-size:1rem'
  i_understand_that_by_submitting_this_form_i_am_requesting_a_one_:
    '#type': checkbox
    '#title': 'I understand that by submitting this form I am requesting a one-time waiver of fines on my library account. <br>I acknowledge that approval of this request is subject to review and availability of funding. '
    '#required': true
    '#wrapper_attributes':
      class:
        - l-margin-bd
        - off-white-bg
    '#attributes':
      class:
        - 'text-transform:none'
    '#label_attributes':
      style: 'text-transform:none'
