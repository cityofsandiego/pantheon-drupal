elements: |
  first_page:
    '#type': webform_wizard_page
    '#title': Start
    fieldset_introduction:
      '#type': fieldset
      '#open': true
      '#title': 'INTRODUCTION' 
      '#description': ""
      introduction_text_173:
        '#type': processed_text
        '#format': full_html
        '#text': "<p style='margin-bottom:11px'><span style='font-size:12pt'><span style='font-family:&quot;Times New Roman&quot;,serif'><span style='background:white'><span style='font-family:&quot;Open Sans&quot;,sans-serif'><span style='color:#37424a'>To help businesses be resilient amid the economic challenges of the COVID-19 global pandemic, the City of San Diego has established a Small Business Relief Fund to provide grants, loans and other resources to businesses located in the City of San Diego and the City of Chula Vista. This fund is designed to provide economic relief and support job retention. This application will assist the Economic Development Department staff in assessing the needs of your business and connecting you with the most appropriate resources. </span></span></span></span></span></p>\n\n<p style='margin-bottom:11px'><span style='font-size:12pt'><span style='font-family:&quot;Times New Roman&quot;,serif'><span style='background:white'><span style='font-family:&quot;Open Sans&quot;,sans-serif'><span style='color:#37424a'>Before you begin the application, we'd like to offer a few tips and quickly review&nbsp;some of the eligibility criteria.</span></span></span></span></span></p>\n\n<p style='margin-bottom:11px'><span style='font-size:12pt'><span style='font-family:&quot;Times New Roman&quot;,serif'><strong><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Helpful Tips</span></strong></span></span></p>\n\n<ul>\n	<li style='margin-bottom: 11px;'><span style='font-size:12pt'><span style='font-family:&quot;Times New Roman&quot;,serif'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Please use Google Chrome or Mozilla Firefox as your browser to optimize the performance of this application.</span></span></span></li>\n	<li style='margin-bottom: 11px;'>Complete&nbsp;as many fields as possible. This&nbsp;will help us&nbsp;process your application more quickly.</li>\n	<li style='margin-bottom: 11px;'><span style='font-size:12pt'><span style='font-family:&quot;Times New Roman&quot;,serif'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>A Spanish version of this application will be available on the <a href='https://www.sandiego.gov/sbrf' style='color:blue; text-decoration:underline'>Economic Development Department's Business Relief and Support page</a>&nbsp;by Friday, March 27, 2020.</span></span></span></li>\n	<li style='margin-bottom: 11px;'><span style='font-size:12pt'><span style='font-family:&quot;Times New Roman&quot;,serif'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>If&nbsp;you have questions about the application, please email the Economic Development Department at <a href='mailto:sdbusiness@sandiego.gov?subject=Small%20Business%20Relief%20Fund%20Questions%20' style='color:blue; text-decoration:underline'>sdbusiness@sandiego.gov</a>.</span></span></span></li>\n	<li style='margin-bottom: 11px;'><span style='font-size:12pt'><span style='font-family:&quot;Times New Roman&quot;,serif'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>If you would like one-on-one business counseling or assistance completing this application, please register for free services with the <a href='https://sdsbdc.ecenterdirect.com/signup' style='color:blue; text-decoration:underline'>San Diego and Imperial Small Business Development Center (SBDC)</a>.</span></span></span></li>\n</ul>\n\n<p style='margin-bottom:11px'><span style='font-size:12pt'><span style='font-family:&quot;Times New Roman&quot;,serif'><strong><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Eligibility Restrictions</span></strong></span></span></p>\n\n<p style='margin-bottom:11px'><span style='font-size:12pt'><span style='font-family:&quot;Times New Roman&quot;,serif'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Qualifying businesses must be located in the City of San Diego or the City of Chula Vista and possess either a valid City of San Diego Business Tax Certificate or City of Chula Vista Business License.</span></span></span></p>\n\n<p style='margin-bottom:11px'><span style='font-size:12pt'><span style='font-family:&quot;Times New Roman&quot;,serif'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Businesses <strong><span style='font-family:&quot;Open Sans&quot;,sans-serif'>not eligible</span></strong> to receive Small Business Relief Fund financial assistance loans include, but are not limited to:</span></span></span></p>\n\n<ul>\n	<li style='margin-left:8px'><span style='font-size:12pt'><span style='tab-stops:list .5in'><span style='font-family:&quot;Times New Roman&quot;,serif'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Lending and investment institutions and insurance companies</span></span></span></span></li>\n	<li style='margin-left:8px'><span style='font-size:12pt'><span style='tab-stops:list .5in'><span style='font-family:&quot;Times New Roman&quot;,serif'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Golf courses, race tracks or gambling facilities</span></span></span></span></li>\n	<li style='margin-left:8px'><span style='font-size:12pt'><span style='tab-stops:list .5in'><span style='font-family:&quot;Times New Roman&quot;,serif'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Nonprofit entities</span></span></span></span></li>\n	<li style='margin-left:8px'><span style='font-size:12pt'><span style='tab-stops:list .5in'><span style='font-family:&quot;Times New Roman&quot;,serif'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Businesses engaged in any illegal activity per local, state or federal regulations with federal regulations taking precedence over local or state regulations.</span></span></span></span></li>\n	<li style='margin-left:8px'><span style='font-size:12pt'><span style='tab-stops:list .5in'><span style='font-family:&quot;Times New Roman&quot;,serif'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Home-based businesses</span></span></span></span></li>\n	<li style='margin-left:8px'><span style='font-size:12pt'><span style='tab-stops:list .5in'><span style='font-family:&quot;Times New Roman&quot;,serif'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Chain stores and franchises</span></span></span></span></li>\n	<li style='margin-left:8px'><span style='font-size:12pt'><span style='tab-stops:list .5in'><span style='font-family:&quot;Times New Roman&quot;,serif'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Businesses with more than 100 Full-Time Equivalent (FTE) employees as of Feb. 28, 2020</span></span></span></span></li>\n</ul>\n\n<p style='margin-bottom:11px'><span style='font-size:12pt'><span style='font-family:&quot;Times New Roman&quot;,serif'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Owners who are involved or have been involved in legal or financial issues may not qualify. These include, but are not limited to:</span></span></span></p>\n\n<ul>\n	<li style='margin-left:8px'><span style='font-size:12pt'><span style='tab-stops:list .5in'><span style='font-family:&quot;Times New Roman&quot;,serif'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Bankruptcy, insolvency proceedings</span></span></span></span></li>\n	<li style='margin-left:8px'><span style='font-size:12pt'><span style='tab-stops:list .5in'><span style='font-family:&quot;Times New Roman&quot;,serif'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Outstanding judgments, tax liens, pending lawsuits</span></span></span></span></li>\n	<li style='margin-left:8px'><span style='font-size:12pt'><span style='tab-stops:list .5in'><span style='font-family:&quot;Times New Roman&quot;,serif'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Conviction of a criminal offense committed during and in connection with a declared disaster</span></span></span></span></li>\n	<li style='margin-left:8px'><span style='font-size:12pt'><span style='tab-stops:list .5in'><span style='font-family:&quot;Times New Roman&quot;,serif'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Delinquency on federal taxes or a federally guaranteed loan</span></span></span></span></li>\n	<li style='margin-left:8px'><span style='font-size:12pt'><span style='tab-stops:list .5in'><span style='font-family:&quot;Times New Roman&quot;,serif'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Suspension or debarment from contracting with the federal government or receiving federal funds</span></span></span></span></li>\n</ul>\n\n<p style='margin-bottom:11px'><span style='font-size:12pt'><span style='font-family:&quot;Times New Roman&quot;,serif'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Owners who work or have a spouse or member of the household who works for the City of San Diego will not be eligible. &nbsp;</span></span></span></p>\n\n<p style='margin-bottom:11px'><span style='font-size:12pt'><span style='font-family:&quot;Times New Roman&quot;,serif'><strong><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Additional Resources</span></strong></span></span></p>\n\n<p style='margin-bottom:11px'><span style='font-size:12pt'><span style='font-family:&quot;Times New Roman&quot;,serif'><span style='font-family:&quot;Open Sans&quot;,sans-serif'>Please check out the <a href='https://www.sandiego.gov/sbrf' style='color:blue; text-decoration:underline'>Economic Development Department's Business Relief and Support page</a>.</span></span></span></p>\n\n<hr>\n<p style='margin-bottom:11px'><em>This project is funded in whole or in part with Community Development Block Grant (CDBG) funds provided to the City of San Diego by the U.S. Department of Housing and Urban Development (HUD).</em></p>\n"
        '#title': 'Introduction text' 
