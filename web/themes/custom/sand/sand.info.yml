name: sand
type: theme
description: Theme for City of San Diego.
core_version_requirement: ^10 || ^11
screenshot: sandhelper.png
# Defines the base theme
base theme: mediteran

ckeditor5-stylesheets:
  - css/ckeditor5_foundation.css
  - css/ckeditor5_manual.css
  - css/ckeditor5_indentblock.css

ckeditor_stylesheets:
  - css/atoms.css
  - css/generic.css
  - css/helpers.css
  - css/location.css
  - css/molecules.css
  - css/organisms.css
  - css/plugins.css
  - css/settings-tools.css
  - css/vendor.css
  - css/zurb-foundation.css
  - css/ckeditor.css

# Defines libraries group in which we can add css/js.
libraries:
  - sand/linkprocessing
  - sand/beffix
  - sand/zurb-foundation
  - sand/foundation
  - sand/atoms
  - sand/flexslider
  - sand/magnific
  - sand/imagezoom
  - sand/accordion
  - sand/tabs
  - sand/fonts
  - sand/generic
  - sand/helpers
  - sand/plugins
  - sand/molecules
  - sand/organisms
  - sand/modernizr
  - sand/stellar
  - sand/outreach2a
  - sand/outreach2b
  - sand/slides
  - sand/translate
  - sand/modal
  - sand/datatables
  - sand/initialize
  - sand/tables
# Regions
regions:
  preheader: Pre-Header
  header: Header
  content_top: Content Top
  content: Content
  sidebar_first: First sidebar
  sidebar_second: Second sidebar
  footer: Footer
