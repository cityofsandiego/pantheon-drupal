name: sand
type: theme
description: Theme for City of San Diego.
core: 8.x
core_version_requirement: ^8 || ^9
screenshot: sandhelper.png
# Defines the base theme
base theme: mediteran
# Defines libraries group in which we can add css/js.
libraries:
  - sand/atoms
  - sand/elevator
  - sand/fonts
  - sand/foundation
  - sand/generic
  - sand/helpers
  - sand/molecules
  - sand/organisms
  - sand/translate
# Regions
regions:
  preheader: Pre-Header
  header: Header
  content_top: Content Top
  content: Content
  sidebar_first: First sidebar
  sidebar_second: Second sidebar
  footer: Footer
