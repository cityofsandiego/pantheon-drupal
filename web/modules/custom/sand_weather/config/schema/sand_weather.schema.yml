# Schema for the configuration files of the San Diego Weather module.
sand_weather.settings:
  type: config_object
  label: 'San Diego Weather settings'
  mapping:
    weather_url:
      type: uri
      label: 'URL that serves as the link for the weather widget'
    weather_api_key:
      type: string
      label: 'API key for OpenWeatherMap'
    enable_logging:
      type: boolean
      label: 'Enable logging'
