langcode: en
status: true
dependencies: {  }
id: sd_nodes_slide
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: slides_group
label: 'Custom Location node migration'
source:
  plugin: csv
  path: modules/custom/if_sdmigration/migration_files/nodes/slides.csv
  delimiter: ','
  enclosure: '`'
  escape: \
  header_row_count: 1
  ids:
    - "D7 ID"
process:
  field_d7_nid: "D7 ID"
  title: Title
  field_caption/0/value: Caption
  field_caption/0/format:
    plugin: default_value
    default_value: full_html
  path/pathauto:
    plugin: default_value
    default_value: 0 # Disable pathauto
  path/alias:
    plugin: concat
    source:
      - Path
  status:
    - plugin: default_value
      default_value: 1
destination:
  plugin: 'entity:node'
  default_bundle: slide
migration_dependencies: null
