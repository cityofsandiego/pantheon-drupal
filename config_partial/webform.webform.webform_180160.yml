        '#type': processed_text
        '#format': full_html
        '#text': "<p>Confidential communications between a penitent and a member of the clergy are privileged under the California Evidence Code. The privilege may be claimed by either the penitent under EC 1033, or a member of the clergy under EC 1034. Members of the clergy participating in the SDCCRT program should not expect that any communications will be confidential; and while engaged in the SDCCRT program, the penitent-clergy privilege shall not apply.</p>\n\n<p>Members of the clergy are mandated reporters as defined in California Penal Code section 11165.7(a)(32). While participating in the SDCCRT program, members of the clergy are required to report all known or suspected cases of child abuse or neglect.</p>\n"
